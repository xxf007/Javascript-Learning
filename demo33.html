<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取非行间的样式</title>
    <style>
		#box{
			width: 500px;
			height: 200px;
			border: 5px solid #000;
			background-color: red;
		}
    </style>
    <script>     
		window.onload=function(){
           var box = document.getElementById('box');
           //alert(objectBox);
           //currentStyle 非IE不支持，
           //不兼容FF Chrome
           //alert(objectBox.currentStyle.width);

           //兼容FF Chrome写法
           //getComputedStyle(obj,null)
           //第二个参数完全不起作用，可以随意填入
           //alert(getComputedStyle(objectBox,true).width);
           
         
           //同时兼容两种方式的写法
           if (box.currentStyle) {
           	 //IE 为真
              alert(box.currentStyle['background-color']);
              console.log("IE");
           }else{
               //ff chrome 为假
               console.log(getComputedStyle(box,true).height);
               console.log(getComputedStyle(box,true).background);
               console.log(getComputedStyle(box,true).border);
               console.log("chrome");
           }

		}
    </script>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
