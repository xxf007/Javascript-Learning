<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str = 'gf5dg435fgdgdg234kjhhk24h32k4h2';
        var reg = /\d+/g;
        // \d表示数字
        // + 表示匹配任何包含至少一个 n 的字符串
        // g 执行全局匹配
        alert(str.match(reg));
    </script>
</head>
