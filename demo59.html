<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		#ul1{
			background-color: green;
		}
		#ul2{
			background-color: red;
		}
    </style>
    <script>
        window.onload = function(){
            var ul1 = document.getElementById('ul1');
            var btn = document.getElementById('button');
            console.log(ul1);
            btn.onclick = function(){
                var oLi = ul1.children;
                for(var i = 0 ;i<ul1.childNodes.length; i++){
                    console.log(ul1.childNodes[i]);
                }
                console.log(ul1.childNodes);
                //var aLi=ul1.getElementsByTagName('li');
                //排序需要使用Sort
                //因为Sort这个东西。只能在数组下面使用
                //ALI这个东西看着像数组，实际上是元素集合，并不是数组。只是有数组的一些特性
                //所以我们考虑创建一个空数组
                //把我们的元素集合中的内容，添加到数组中去。转换为数组
                var arr = [];
                for (var i = 0 ; i < oLi.length; i++) {
                    arr[i] = oLi[i];
                }
                //sort需要一个比较函数
                arr.sort(function(li1,li2){
                    var n1=parseInt(li1.innerHTML);
                    var n2=parseInt(li2.innerHTML);
                    return n1-n2;
                });
                for (var i2 = 0 ; i2 < arr.length; i2++) {
                   
                    ul1.appendChild(arr[i2]);
                }
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
		<li>7</li>
		<li>4</li>
		<li>8</li>
		<li>3</li>
		<li>0</li>
	</ul>
    <input type="button" value="移动" id="button" />
	<ul id="ul2">

	</ul>
</body>
</html>
