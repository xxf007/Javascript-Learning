<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function sortCompare(va1,va2){
            if(va1 < va2){
                return -1;
            }else if(va1 = va2){
                return 0;
            }else if(va1 > va2){
                return 1;
            }
        }
        var box = [11,15,8,6,14,7,6,1,3,2,81];
        alert(box.sort(sortCompare).reverse().join(' '));
    </script>
</head>
