<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">      
        /*
           统一改变LI的背景色和字体颜色
           有两种方式可以获取到LI的元素
           两者除了写法的不同，还有一个区别就是
           getElementsByTagName（动态获取，会根据元素的增减自动修改）
           querySelectorAll（静态获取，第一次取得多少之后都是多少）
        */
        window.onload=function(){
         	//var lis=document.getElementsByTagName('li');
         	var lis2=document.querySelectorAll('li');
         	//console.dir(lis);
         	console.dir(lis2);
            //批量操作的时候，可以使用FOR，做同样的工作
         	for (var i = 0 ; i<lis2.length; i++) {
         		lis2[i].style.background='#990000';
         		lis2[i].style.color='#fff';
         	}
         }
    </script>
</head>
<body>
    <ul>
        <li>红</li>
        <li>黄</li>
        <li>蓝</li>
        <li>白</li>
        <li>黑</li>
        <li>绿</li>
    </ul>
</body>
</html>
