<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数传参</title>
    <style type="text/css">
        #box{
            background: #000;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function setStyle(name,value){
            var box = document.getElementById('box');
            box.style[name] = value;

        }
    </script>
</head>
<body>
    <input type="button" value="变高" id="red" onclick="setStyle('width','400px')">
    <input type="button" value="变宽" id="red" onclick="setStyle('height','400px')">
    <input type="button" value="变色" id="green" onclick="setStyle('background','red')">
    <input type="button" value="字体" id="green" onclick="setStyle('color','#fff')">
    <div id="box">你好：JavaScript</div>
</body>
</html>
