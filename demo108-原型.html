<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var arr = new Array(10,12,38,23,434,543,5322,12,21);
        var arr2 = new Array(22,5,21);
        Array.prototype.sum = function(){
            var result = 0;
            for(var i = 0;i < this.length; i++){
                result += this[i];
            }
            return result;
        }
        alert(arr.sum());
        alert(arr2.sum());
    </script>
