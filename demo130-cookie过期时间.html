<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var oDate = new Date();
        oDate.setDate(oDate.getDate()+14);
        // 到期时间
        console.log(oDate.setDate(oDate.getDate()+14))
        //创建一个cookie 设置到期时间删除
        document.cookie = 'user=徐锋;expires=' + oDate;
        document.cookie = 'pass=007';
        alert(document.cookie)
        document.write(document.cookie);
        // session是存储在服务器的一次回话，不会永久存储，当用户回话结束（浏览器关闭）后，经过session的生命周期后，session会被销毁，且不能在不同的页面中共享，即使是同一个页面。所以很多时候不能用session存储用户信息。 

        // 而cookie是存储在客户端（浏览器）的一种机制，当浏览会话结束（浏览器关闭）时到期。每次用户向服务器请求的时候，都会携带本地存储的cookie。可以用cookie存储用户信息，设置的一些状态，跟踪用户行为等。
        // cookie：只在设置的cookie过期时间之前有效，即使窗口关闭或浏览器关闭 
    </script>
</head>

</html>
