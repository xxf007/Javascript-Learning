<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		var str = "13758255527";
        var num = "5"; // 要计算的字符
        var num2 = "a"; // 要计算的字符
        var regex = new RegExp(num, 'g'); // 使用g表示整个字符串都要匹配
        var regex2 = new RegExp(num2, 'g'); 
        var result = str.match(regex);
        var result2 = str.match(regex2);//null
        console.log(result);
        console.log(result2);
        var count = !result ? 0 : result.length;
        var count2 = result2 ? result2.length : 0;
        console.log(num + " 的数量为 " + count);
        console.log(num2 + " 的数量为 " + count2);
	</script>
</body>
</html>
