<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		td{
			text-align: center;
		}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var Table = document.getElementById('table');
            var bColor;
            for(var i = 0;i < Table.tBodies[0].rows.length; i++){
                if(i % 2 == 0){
                    Table.tBodies[0].rows[i].style.background='#f5f5f5';
                }else{
                    Table.tBodies[0].rows[i].style.background='#ddd';
                }
                Table.tBodies[0].rows[i].onmouseover=function(){
                    bColor = this.style.background;
                    //console.log(bColor);
                    this.style.background='red';
                };

                Table.tBodies[0].rows[i].onmouseout=function(){
                    //console.log(bColor);
                    this.style.background = bColor;
                };
            }
        }
    </script>
</head>
<body>
    <table id="table" border='1' width="500" align="center">
