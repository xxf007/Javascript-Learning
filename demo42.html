<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offsetParent获取父节点</title>
    <style>
		#div1{
			width: 200px;
			height: 200px;
			position:relative;
			background-color: #ccc;
		}
		#div2{
			position:absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 100px;
			background-color:red;
		}
    </style>
    <script>
		window.onload=function(){
			var div2=document.getElementById('div2');
			//通过定位获取父节点
	        alert(div2.offsetParent);	
		}
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2">

        </div>
    </div>
</body>
</html>
