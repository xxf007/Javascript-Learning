<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        window.onload = function(){
            //querySelector 通过css选择器，取得元素
		    //可以取得一个元素，如果有多个，只取第一个。
            //可以从整个文档（document）获取，也可以从指定ID内获取
            var li = document.querySelector("#color li:nth-child(3)");
            li.style.background = "blue";
            console.log(li);
            var ulc2 = document.querySelector(".color2");
            ulc2.style.background = "#000";
            ulc2.style.color = "#fff";
            
        }
    </script>
</head>
<body>
    <ul class="color2">
        <li>1</li>
        <li class="list">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="color">
        <li>1</li>
        <li class="list">2</li>
        <li>3</li>
        <li>4</li>
        <li class="list">5</li>
    </ul>
</body>
</html>
