<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for循环嵌套的写法</title>
    <script type="text/javascript">
        // console.log(b); b is not defined
        function fn(){
            //console.log(b); b is not defined
            b = 100;
            console.log(b);
        }
        fn();
        console.log(b);
		for (var i = 0; i < 3; i++) {
            //有嵌套的循环如果里面的没有走完，是不会走外面的！
            //外循环走一次，内循环，必须全部走完、才会继续走外循环
			for (var j =0 ; j < 2; j++) {
				console.log(i);
				document.write(i+"<br />");
			}
		}
		for (var i = 0; i < 3; i++) {
            //有嵌套的循环如果里面的没有走完，是不会走外面的！
            //外循环走一次，内循环，必须全部走完、才会继续走外循环
            //如果有内循环，里面的变量，不能和外面的一样！
			for (var i =0 ; i < 3; i++) {
				console.log(i);
				document.write(i+"<br />");
				//内循环最后一步会把外循环的变量I。改成4，所以只能循环一次就结束了
			}
            //内循环最后一步会把外循环的变量I。改成4，所以只能循环一次就结束了 i = 4;
		}
    </script>
</head>
<body>
    
</body>
</html>
