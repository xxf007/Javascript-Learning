    <script>
        alert(0.07 * 100);
        function accAdd(arg1,arg2){ 
            var r1,r2,m;  
            try{
            　　r1 = arg1.toString().split(".")[1].length;
            }catch(e){
                r1=0}  

            try{
            　　r2 = arg2.toString().split(".")[1].length;
            }catch(e){
                r2=0
            }
            m = Math.pow(10,Math.max(r1,r2));
            console.log(m);
            console.log(arg1*m);
            console.log(arg1*m + arg2*m);
            console.log(parseInt(arg1*m + arg2*m));
            console.log((arg1*m + arg2*m)/m);
            return (arg1*m + arg2*m)/m;
        }
        alert(0.1+0.2);
        alert(accAdd(0.1,0.2));
        alert(accAdd(0.07,0.07));
    </script>
