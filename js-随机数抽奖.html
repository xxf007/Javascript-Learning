<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, 
        strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, 
        tfoot, thead, tr, th, td ,textarea { margin:0; padding:0;  }
        address,cite,dfn,em,var, i {font-style:normal;}
        body {font-size: 16px; line-height: 1.5; font-family:'Microsoft Yahei','simsun','arial','tahoma';  color: #222; background: #eee;text-align: center; }
        table { border-collapse:collapse; border-spacing:0; }
        h1, h2, h3, h4, h5, h6, th { font-size: 100%; font-weight: normal; }
        button,input,select,textarea{font-size:100%;}
        fieldset,img{border:0;}
        a { text-decoration: none; color: #666; background: none }
        ul, ol { list-style: none; }
        :focus{ outline:none;}
        .clearfix{ clear: both; content: ""; display: block; overflow: hidden }
        .clear{clear: both;}
        #box{
            width: 500px;
            height: 200px;
            background: #111;
            color: #fff;
            font-size: 26px;
            margin: 0 auto;
            line-height: 200px;
        }
        input{
            width: 500px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var arr = ['黄总','孙大牛','陈gay总','聪少','郭大帅','康书记','陆总','黄总sb','ego丸','hzzzzz','金屋藏娇'];
            var oBtn = document.getElementById('btn');
            var oBox = document.getElementById('box');
            var timer = null;
            oBtn.onclick = function(){
                if(this.value == '停止抽奖'){
                    clearInterval(timer);
                    oBtn.value = '开始抽奖';
                }else{             
                    timer = setInterval(function(){
                        var index = Math.round(Math.random() * 10);
                        //console.log(index);
                        oBox.innerHTML = arr[index];
                    },80)
                    this.value = '停止抽奖';
                }
            }
        }
        
    </script>
</head>
<body>
    <div id="box">

    </div>
    <input type="button" value="开始抽奖" id="btn">
</body>
</html>
