    <script>
        var clientHeight = window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;//bom
        console.log(clientHeight);//可视区高度
        var oApp = document.getElementById('app');
        var aLi = document.getElementsByTagName('li');
        document.onscroll = function(){
            var n = 0;
            for(var i = 0; i < aLi.length; i++){
                n += 100;
                var el = aLi[i];
                var elTop = el.getBoundingClientRect().top;
                console.log(elTop);
                //当前元素距离顶部的位置
                if(elTop <= clientHeight){
                    el.style.background = 'red';
                    el.classList.add('animated');
                    el.classList.add('fadeInDown');
                    el.style['animation-delay'] = n + 'ms';
                }else{
                    el.classList.remove('animated');
                    el.classList.remove('fadeInDown');
                    el.style.background = 'blue';
                }
                if(n>=900){
                    n = 0;
                }
            }
        }

    </script>
