<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, 
        strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, 
        tfoot, thead, tr, th, td ,textarea { margin:0; padding:0;  }
        address,cite,dfn,em,var, i {font-style:normal;}
        body {font-size: 16px; line-height: 1.5; font-family:'Microsoft Yahei','simsun','arial','tahoma';  color: #222; background: #eee; }
        table { border-collapse:collapse; border-spacing:0; }
        h1, h2, h3, h4, h5, h6, th { font-size: 100%; font-weight: normal; }
        button,input,select,textarea{font-size:100%;}
        fieldset,img{border:0;}
        a { text-decoration: none; color: #666; background: none }
        ul, ol { list-style: none; }
        :focus{ outline:none;}
        .clearfix{ clear: both; content: ""; display: block; overflow: hidden }
        .clear{clear: both;}
        div{
            border: 1px solid #ddd;
            margin: 10px auto;
            width: 600px;
            height: 252px;
            overflow: hidden;
            padding: 0px 0;   
            position: relative;
        }
        ul{
            width: 100%;
            height:252px;
            position: absolute;
            top: 0px;
        }
        ul li{
            width: 90%;
            margin: 0 auto;
            font-size: 14px;
            border-bottom: 1px dashed #ddd;
            padding:10px 0;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementsByTagName('div')[0];
            var oUl = document.getElementsByTagName('ul')[0];
            var oLi = oUl.getElementsByTagName('li');
            oUl.innerHTML += oUl.innerHTML;
            oUl.style.height = oLi[0].offsetHeight * oLi.length + 'px';
            var timer = null;
            function Move(){
                timer = setInterval(function(){
                    if(oUl.offsetTop <= -oUl.offsetHeight/2){
                        oUl.style.top = '0px';
                    }else{
                        oUl.style.top = oUl.offsetTop - (oLi[0].offsetHeight/24) + 'px';
                    }
                },30)
            }
            Move();
            oDiv.onmouseover = function(){
                clearInterval(timer);
            }
            oDiv.onmouseout = function(){
                Move();
            }
        }
    </script>
</head>

        </ul>
    </div>
</body>
</html>
