<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数传参</title>
    <style type="text/css">
        #box{
            background: #000;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function setColor(color){
            var box = document.getElementById('box');
            box.style.background = color;

        }
    </script>
</head>
<body>
    <input type="button" value="红" id="red" onclick="setColor('red')">
    <input type="button" value="黄" id="red" onclick="setColor('yellow')">
    <input type="button" value="绿" id="green" onclick="setColor('green')">
    <div id="box"></div>
</body>
</html>
