<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        form{
            margin: 100px auto;
            display: block;
            width: 500px;
        }
        li{
            margin: 10px;
            text-align: center;
        }
    </style>
    <script>
        function setCookie(name,value,nDay){
            var oDate = new Date();
            oDate.setDate(oDate.getDate() + nDay);
            document.cookie = name + '=' + value + ';expires=' + oDate;
        }
        function getCookie(name){
            var arr = document.cookie.split('; ');
            for(var i = 0; i < arr.length; i++){
                var arr2 = arr[i].split('=');
                if(arr2[0] == name){
                    return arr2[1];
                }
            }
            return '';
        }
        function removeCookie(name){
            setCookie(name,1,-1);
        }
        setCookie('ren',12,1);
        alert(getCookie('ren'));
        window.onload = function(){
            var oForm = document.getElementById('form');
            var oUser = document.getElementsByName('user')[0];
            var oPass = document.getElementsByName('pass')[0];
            console.log(oPass);
            oForm.onsubmit = function(){
                setCookie('user',oUser.value,12);
                setCookie('pass',oPass.value,12);
            }
            oUser.value = getCookie('user');
            oPass.value = getCookie('pass');

        }
    </script>
</head>
<body>
    <form id="form" action="http://xufeng.fun" method="post">
        <ul>
            <li>
                <input type="text" placeholder="用户名" name="user">
            </li>
            <li>
                <input type="text" placeholder="密码" name="pass">
            </li>
            <li>
                <input type="submit" value="提交">
            </li>
        </ul>
    </form>
</body>
</html>
